<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap">
      <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="font-sans text-gray-900">
      <div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
        <span class="text-2xl font-light">Login Page</span>
        <div class="w-full max-w-md mt-6 px-6 py-4 shadow-md bg-white rounded-md">
          <div class="flex my-4 justify-center">
            <a class="flex justify-center mx-2 px-4 py-2 transition duration-500 ease-in-out shadow-md hover:shadow-lg" href="#">
              <img class="w-3/12" src="imgs/github.svg" alt="Github logo">
              <span class="text-gray-700 mx-2">Github</span>
            </a>
            <a class="flex justify-center mx-2 px-4 py-2 transition duration-500 ease-in-out shadow-md hover:shadow-lg" href="#">
              <img class="w-3/12" src="imgs/google.svg" alt="Google logo">
              <span class="text-gray-700 mx-2">Google</span>
            </a>
          </div>
          <form>
            <div>
              <label class="text-gray-700">Email</label>
              <input type="email" class="w-full block rounded-md border-gray-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mt-5">
              <label class="text-gray-700">Password</label>
              <input type="password" class="w-full block rounded-md border-gray-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mt-5 flex justify-center">
              <button class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150">Entrar</button>
            </div>
          </form>

          <div class="flex justify-center mt-5">
            <a href="#" class="text-gray-700 hover:text-gray-500">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
